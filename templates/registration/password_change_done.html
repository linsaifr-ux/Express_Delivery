{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">{% trans "Password Changed" %}</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    {% trans "Your password has been changed successfully." %}
                </div>
                <a href="{% url 'profile' %}" class="btn btn-primary">{% trans "Back to Profile" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
