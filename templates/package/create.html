{% extends 'base.html' %}

{% block title %}建立包裹{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 class="mb-4">建立新包裹</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small style="color: var(--text-secondary);">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <small style="color: var(--error-color);">{{ error }}</small>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="width: 100%;">建立包裹</button>
    </form>
</div>
{% endblock %}
